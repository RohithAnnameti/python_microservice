name: Docker Image

on:
  workflow_dispatch:
# env:
#   GITHUB_REPOSITORY: https://github.com/RohithAnnameti/python_microservice
#   GITHUB_REPOSITORY_OWNER: RohithAnnameti
#   GITHUB_REPOSITORY_NAME: python_microservice
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          #tags: ghcr.io/${{ env.GITHUB_REPOSITORY }}/my-ghcr:latest
          # tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/my-image:latest
